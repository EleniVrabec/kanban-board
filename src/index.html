<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Login Form (Hidden by default if the user is logged in) -->
    <div id="authForm" style="display: none;">
        <h1>Login to Kanban Board</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <button id="signup-btn">Sign Up</button></p>
    </div>

    <!-- Kanban Board (Hidden by default until the user logs in) -->
    <div id="kanbanBoard" style="display: none;">
        <header>
            <button id="logoutBtn">Log Out</button>
        </header>

        <h1>Kanban Board App</h1>
        <div class="stickyform">
            <form>
                <input type="text" id="noteInput" placeholder="Write your note here">
                <input type="text" id="personInput" placeholder="Assigned to">
                <input type="color" id="colorInput" value="#ffeb3b">
                <select id="statusInput">
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <button id="addNoteBtn">Add Note</button>
            </form>
        </div>

        <div class="kanban-board">
            <div class="kanban-column" id="toDo">
                <h2>To Do</h2>
                <ul id="toDoList"></ul>
            </div>
            <div class="kanban-column" id="inProgress">
                <h2>In Progress</h2>
                <ul id="inProgressList"></ul>
            </div>
            <div class="kanban-column" id="done">
                <h2>Done</h2>
                <ul id="doneList"></ul>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module"></script>
</body>
</html>
